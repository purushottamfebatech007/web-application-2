<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Third Web App</title>
<script>
function validateForm()
{
var nm=document.forms["regnm"]["name"].value;
if(nm==""||nm=="null")
{
alert("Enter name");
return false;
}
if(nm.length<3){
	alert("Name must be greaterthan 4 characters");
	return false;
}
if(document.getElementById("nm").value=="naidu")
	{
        alert("Success");
	}else{
		alert("failed");
	}
}
</script>
</head>
<body>
<div>
<h2 text align="center"><br/><br/><br/>
<form name="regnm" method="type" action="http://localhost:8060/webapplication2/indexwebapp2.html" onsubmit="validateForm()">
<label for="nm">Name:</label>
<input type="text" id="nm" name="name" placeholder="Enter Name">
<a href="http://localhost:8060/webapplication2/indexwebapp2.html">
<input type="submit" value="submit">
</a>
</form>
</h2>
</div>
</body>
</html>
